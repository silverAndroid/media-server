<md-spinner *ngIf="loading"></md-spinner>
<div *ngIf="season" fxLayout="row" fxLayoutAlign="center">
    <season [data]="season" [expanded]="true"></season>
</div>
<div *ngFor="let row of rows" fxLayout="row" fxLayoutAlign="center">
    <episode *ngFor="let episode of row" [data]="episode" fxFlex="25%"></episode>
</div>

<md-card>
    <md-card-header>
        <md-card-title>
            {{show.name}}
        </md-card-title>
    </md-card-header>
    <img *ngIf="!expanded" md-card-image [src]="show.imageURL">
    <md-card-content style="overflow: hidden;">
        <img *ngIf="expanded" md-card-image [src]="show.imageURL" [ngStyle]="imgStyle">
        <span [ngClass]="overviewClass">
            {{show.overview}}
        </span>
    </md-card-content>
</md-card>

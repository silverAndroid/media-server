<md-card>
    <md-card-header>
        <md-card-title>
            Season {{season.number}}
        </md-card-title>
    </md-card-header>
    <img *ngIf="!expanded" md-card-image [src]="season.imageURL">
    <md-card-content *ngIf="season.overview" style="overflow: hidden;">
        <img *ngIf="expanded" md-card-image [src]="season.imageURL" [ngStyle]="imgStyle">
        <span [ngClass]="overviewClass">
            {{season.overview}}
        </span>
    </md-card-content>
</md-card>

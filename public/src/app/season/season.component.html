<md-card>
    <md-card-header>
        <md-card-title>
            Season {{season.number}}
        </md-card-title>
    </md-card-header>
    <img md-card-image [src]="season.imageURL">
    <md-card-content *ngIf="season.overview">
        <p class="overview">
            {{season.overview}}
        </p>
    </md-card-content>
</md-card>
